<div class="card rounded shadow-sm p-4">
  <form [formGroup]="form">
    <div class="form-group mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" class="form-control"
        [ngClass]="{'is-invalid': form.get('name')?.errors && form.get('name')?.touched}" name="name"
        formControlName="name" placeholder="Digite o nome" required>
      <div class="invalid-feedback">
        O nome é obrigatório
      </div>
      <div class="valid-feedback">
        O nome deve ter no mínimo 3 caracteres
      </div>
      <div class="form-group mb-3">
        <label for="description" class="form-label">Descrição</label>
        <textarea class="form-control"
          [ngClass]="{'is-invalid': form.get('description')?.errors && form.get('description')?.touched}"
          name="description" rows="4" formControlName="description" placeholder="Digite a descrição"
          required></textarea>
        <div class="invalid-feedback">
          A descrição é obrigatória
        </div>
      </div>
      <div class="form-group mb-4">
        <label for="price" class="form-label">Valor</label>
        <input type="number" class="form-control"
          [ngClass]="{'is-invalid': form.get('price')?.errors && form.get('price')?.touched}" name="price"
          formControlName="price" placeholder="Digite o valor" required>
        <div class="invalid-feedback">
          O valor é obrigatório
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-outline-secondary" (click)="resetForm()">
            Cancelar Alteração
          </button>
          <button type="submit" class="btn btn-success" (click)="salvarServico()">
            Salvar Evento
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
