<div class="row mt-4">

  <div class="col-md-6 d-none d-md-block" style="height: 450px;">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
    </div>
  </div>

  <div class="col-md-6">
    <form class="p-4 border rounded shadow-sm bg-white">
      <div class="pb-2 d-block d-md-none text-center">
        <h3 class="border-bottom pb-2">Cadastro de Usuário</h3>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Insira o Email" required />
      </div>
      <div class="form-row">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite uma Senha" required />
        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a Senha" required />
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button type="submit" class="btn btn-lg btn-success btn-block px-5">
            Registrar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12 text-center">
          <a class="btn btn-link" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
